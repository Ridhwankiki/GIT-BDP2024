<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Belajar Bootstrap</title>
    <meta class="viewport" content="width-device-width, initial-scaled=1.0">
    <link rel="icon" href="img/lambo.jpg" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="container-fluid min-vh-100 px-0">
    <header class="d-flex h-25 bg-dark text-white justify-content-between p-2 align-items-center" >
        <div class="col-1">
            <img src="img/lambo.jpg" alt="lamborghini" width="50" height="50" class="rounded-circle" />
        </div>
      <nav class="col-5 px-2">
        <ul class="d-flex ps-0; gap-2 mb-0" style="list-style: none;">
          <li>Home</li>
          <li>Products</li>
          <li>Order</li>
          <li>Contacts</li>
        </ul>
      </nav>
      <div class="col-4 px-2">
        <input type="text" placeholder="Search Here..." class="w-100" />
      </div>
      <div class="col-2 px-2">
        <button>Login</button>
        <button>Register</button>
      </div>
    </header>
  </body>
</html>
